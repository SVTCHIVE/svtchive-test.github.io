<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- HTML meta tags -->
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="SVTCHIVE">
  <meta name="reply-to" content="svtchiverecord@gmail.com">
  <meta name ="content-language" content="kr">
  <meta name ="content-language" content="en">
  <!-- SEO Tag -->
  <meta name="robots" content="All">
  <meta name="robots" content="index,follow">
  <meta name="Yeti" content="All">
  <meta name="Yeti" content="index,follow">
  <!-- og meta tag -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="세븐틴 플레이리스트 및 관련 정보 안내 사이트💎">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="/add-files/img/svt-thumbnail.png">
  <meta property="og:image:width" content="1193">
  <meta property="og:image:height" content="625">
  <meta property="og:image:type" content="image/jpg">
  <!-- twitter meta tag -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="세븐틴 플레이리스트 및 관련 정보 안내 사이트💎">
  <meta name="twitter:image" content="/add-files/img/svt-thumbnail.png">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#ffb08f">
  <meta name="apple-mobile-web-app-title" content="SVTCHIVE">
  <meta name="application-name" content="SVTCHIVE">
  <meta name="msapplication-TileColor" content="#D9D9D9">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#131313">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" title="{{ site.title }} Feed">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link rel="stylesheet" href="{{"/add-files/css/add.css" | relatice_url }}">
  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
 
</head>
